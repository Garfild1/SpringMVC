<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Car</title>
    <style>table th, table td {padding: 15px;}</style>
</head>

<body>
<h1>Cars</h1>

<table border="2">

    <thead>
        <tr>
            <th>Model</th>
            <th>color</th>
            <th>Series</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="car : ${cars}">
            <td><span th:text="${car.model}"> Model </span></td>
            <td><span th:text="${car.color}"> Color </span></td>
            <td><span th:text="${car.series}"> Series </span></td>
        </tr>
    </tbody>

</table>

</body>

</html>
